name: solidtrade
description:
  A platform which allows paper trading Stocks, ETFs, Crypto and Derivatives.
  And also allows to view and compare your portfolio with friends and others!

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  animated_text_kit: ^4.2.1
  cached_network_image: ^3.2.0
  cupertino_icons: ^1.0.2
  dotted_line: ^3.1.0
  enum_to_string: ^2.0.1
  firebase_auth: ^3.1.1
  firebase_core: ^1.12.0
  firebase_messaging: ^11.2.12
  flutter:
    sdk: flutter
  flutter_datetime_picker: ^1.5.1
  flutter_keyboard_visibility: ^5.2.0
  flutter_svg: ^1.0.3
  get_it: ^7.2.0
  google_sign_in: ^5.2.4
  http: ^0.13.4
  image: ^3.1.3
  image_cropper: ^1.5.0
  image_picker: ^0.8.4+11
  intl: ^0.17.0
  local_auth: ^2.1.0
  logger: ^1.1.0
  mime: ^1.0.1
  modal_bottom_sheet: ^2.0.1
  permission_handler: ^9.2.0
  rxdart: ^0.27.3
  shared_preferences: ^2.0.12
  simple_json_mapper: ^2.2.0
  skeletons: ^0.0.3
  stack_trace: ^1.10.0
  syncfusion_flutter_charts: ^19.4.47
  url_launcher: ^6.0.20
  visibility_detector: ^0.2.2
  web_socket_channel: ^2.1.0

dev_dependencies:
  build_runner: ^2.1.0
  flutter_lints: ^1.0.0

  flutter_test:
    sdk: flutter
  simple_json: ^2.2.0

flutter:
  uses-material-design: true

  assets:
    - assets/config/
    - assets/images/
    - assets/images/order_types/
